services:
  - type: web
    name: registration-backend
    env: python
    plan: free # Consider 'starter' for production
    buildCommand: pip install -r app/requirements.txt # Adjusted for /app directory
    repo: https://github.com/entzyeung/registration_app # Optional: Link to your GitHub repo
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT # app/main.py as the app; binding to the port in Render
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: VALIDATION_ENGINE
        value: dspy
      - key: MLFLOW_ENABLED
        value: False
      - key: MLFLOW_EXPERIMENT_NAME
        value: DefaultExperiment
      - key: GRAPH_OUTPUT_DIR
        value: /app/LangGraph_Output
      - key: DATABASE_URL
        fromDatabase:
          name: registration-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10 # Consider 3.11 or 3.12 if dependencies allow
  - type: pserv # private service for the PostgreSQL database.
    name: registration-db
    env: docker
    plan: free # Consider 'starter' for production
    disk: # Defines persistent storage for PostgreSQL data.
      name: registration-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 0.1 # Monitor usage; increase if needed